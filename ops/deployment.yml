apiVersion: apps/v1
kind: Deployment
metadata:
  name: argofish-deployment
  labels:
    app: argofish-app
spec:
  replicas: 6
  selector:
    matchLabels:
      app: argofish-app
  template:
    metadata:
      labels:
        app: argofish-app
    spec:
      containers:
      - name: argofish-app
        image: kasacka/argofish:1.1
        ports:
        - containerPort: 80